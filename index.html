<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<header id="header">
    <h1 id="title"> Finanças Pessoais </h1>
</header>
<body id="body">

    <div class="container">
        <h1 id="saldo">Saldo:</h1>
        <hr style="border: 1px solid rgb(149, 142, 249)">
        <p class="optionsP">Descrição</p>
        <input id="descriptionInput"  class="writeInput" placeholder="Ex: Salário, Mercado, etc.">
        <p class="optionsP">Valor</p>
        <input id="valueInput" class="writeInput" placeholder="Ex: 1500">
        <p class="optionsP">Tipo</p>
        <select id="selectInput" class="writeInput">
            <option value="income">Receita</option>
            <option value="expense">Despesa</option>
        </select></select><br>
        <button id="addBtn">Adicionar</button>
    </div>

    <div class="transacoes-grafico-container">
        <div class="containerTrans">
            <h2 id="defaultTrans">Nenhuma transação registrada.</h2>
            <div id="transactionLogStyle">
                <ul id="transactionLog"></ul>
            </div>
        </div>
        <canvas id="grafico1"></canvas>
    </div>
</body>
<footer id="footer">
     <p style="margin-top: 80px; color: white;">&copy; 2025 Leonardo Dornelles. All rights reserved.</p>
    
    <script src="index.js"></script>
</footer>
</html>
